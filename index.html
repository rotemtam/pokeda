  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {

    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

    min-height: 100vh;
    overflow-x: hidden;
  }

  .screen.active { display: flex; }

  /* Welcome Screen */
  #welcome { justify-content: center; gap: 24px; text-align: center; }
  .logo {
    font-size: 4.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, #ffcb05, #ff6b35, #e63946);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
    filter: drop-shadow(0 4px 8px rgba(255, 203, 5, 0.3));
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .subtitle {
    font-size: 1.3rem;
    color: #a8d8ea;
    margin-top: -10px;
  }
  .start-btn {
    font-family: 'Heebo', sans-serif;
    font-size: 1.6rem;
    font-weight: 700;
    padding: 16px 48px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ffcb05, #ff6b35);
    color: #1a1a2e;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 20px rgba(255, 203, 5, 0.4);
    margin-top: 12px;
  }
  .start-btn:hover { transform: scale(1.05); box-shadow: 0 6px 30px rgba(255, 203, 5, 0.6); }
  .start-btn:active { transform: scale(0.98); }

  .pokeball-deco {
    font-size: 3rem;
    margin-top: 20px;
    opacity: 0.5;
  }

  /* Game Screen */
  #game { padding-top: 12px; gap: 10px; }

  .game-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 500px;
    padding: 0 4px;
  }
  .round-display {
    font-size: 1.1rem;
    color: #a8d8ea;
  }
  .score-display {
    font-size: 1.3rem;
    font-weight: 700;
    color: #ffcb05;
  }

  .timer-bar-container {
    width: 100%;
    max-width: 500px;
    height: 8px;
    background: rgba(255,255,255,0.15);
    border-radius: 4px;
    overflow: hidden;
  }
  .timer-bar {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #e63946, #ff6b35, #ffcb05);
    border-radius: 4px;
    transition: width 0.1s linear;
  }
  .timer-bar.danger { background: linear-gradient(90deg, #e63946, #e63946); }

  .card-container {
    position: relative;
    width: 260px;
    height: 363px;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    background: #222;
    flex-shrink: 0;
  }
  .card-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .card-name-he {
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }

  .rarity-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    width: 100%;
    max-width: 500px;
  }
  .rarity-btn {
    font-family: 'Heebo', sans-serif;
    font-size: 1.15rem;
    font-weight: 700;
    padding: 14px 8px;
    border: 3px solid rgba(255,255,255,0.2);
    border-radius: 14px;
    background: rgba(255,255,255,0.08);
    color: #fff;
    cursor: pointer;
    transition: all 0.2s;
  }
  .rarity-btn:hover { background: rgba(255,255,255,0.18); border-color: rgba(255,255,255,0.4); transform: scale(1.03); }
  .rarity-btn:active { transform: scale(0.97); }
  .rarity-btn.correct { background: #2d6a4f; border-color: #52b788; }
  .rarity-btn.wrong { background: #6b2039; border-color: #e63946; }
  .rarity-btn.reveal { border-color: #52b788; background: rgba(45, 106, 79, 0.5); }
  .rarity-btn:disabled { cursor: default; opacity: 0.85; }

  .points-flash {
    font-size: 2rem;
    font-weight: 900;
    color: #ffcb05;
    opacity: 0;
    transition: all 0.4s;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .points-flash.show {
    opacity: 1;
    animation: popUp 0.4s ease-out;
  }
  @keyframes popUp {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }
  .points-flash.zero { color: #e63946; }

  .viewer-header {

  .viewer-sections {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .rarity-section {
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }
  .rarity-header {
    font-size: 1.2rem;
    font-weight: 700;
    color: #a8d8ea;
    margin-bottom: 10px;
  }
  .thumb-grid {

  .thumb-btn {

    background: transparent;
    padding: 0;
    cursor: pointer;

  }
  .thumb-btn:hover { transform: scale(1.03); filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4)); }
  .thumb {
    width: 100%;
    aspect-ratio: 3 / 4;
    border-radius: 10px;
    overflow: hidden;
    background: #222;
    box-shadow: 0 4px 14px rgba(0,0,0,0.35);
  }
  .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
  .rarity-section {

  .viewer-nav {

  }

<script>
const RARITY_LABELS = {
  ragil: '×¨Ö¸×’Ö´×™×œ',
  meyuhad: '×Ö°×™×•Ö¼×—Ö¸×“',
  nadir: '× Ö¸×“Ö´×™×¨',
  nadir_meod: '× Ö¸×“Ö´×™×¨ ×Ö°××•Ö¹×“',
};
const RARITY_ORDER = ['ragil', 'meyuhad', 'nadir', 'nadir_meod'];
const ATTACK_TEMPLATE = '×”Ö·×ªÖ°×§Ö¸×¤Ö¸×” ×©Ö¶××œ {name} ×Ö·×›Ö¸Ö¼×” ×‘Ö°Ö¼××•Ö¹×¨ ×‘Ö¼×•Ö¹×”Öµ×§ ×•Ö¼×Ö·×¢Ö²×¨Ö¶×‘Ö¶×ª ×Ö¶×ª ×”Ö·×™Ö¼Ö¸×¨Ö´×™×‘.';
const ROUND_COUNT = 10;
const ROUND_TIME = 20; // seconds

let allCards = [];
let gameCards = [];
let viewerCards = [];
let viewerBuckets = {};
let viewerIndex = 0;
let viewerOpen = false;
let thumbObserver = null;
let currentRound = 0;
let score = 0;
let roundStartTime = 0;
let timerInterval = null;
let answered = false;
let roundResults = [];

// Load cards (embedded first, then fetch)
function loadEmbeddedCards() {
  const el = document.getElementById('cardsData');
  if (!el) return false;
  const raw = el.textContent.trim();
  if (!raw) return false;
  try {
    allCards = JSON.parse(raw);
    if (viewerOpen) renderViewer();
    return true;
  } catch (err) {
    console.error('Failed to parse embedded cards:', err);
    return false;
  }
}

if (!loadEmbeddedCards()) {
  fetch('cards.json')
    .then(r => r.json())
    .then(data => { 
      allCards = data;
      if (viewerOpen) renderViewer();
    })
    .catch(err => console.error('Failed to load cards:', err));
}

function pickCards() {
  // Weighted selection: ensure mix of rarities
  const byRarity = {};
  for (const c of allCards) {
    if (!byRarity[c.rarity]) byRarity[c.rarity] = [];
    byRarity[c.rarity].push(c);
  }
  // Shuffle each rarity pool
  for (const r in byRarity) byRarity[r] = shuffle(byRarity[r]);

  const picked = [];
  const rarities = ['ragil', 'meyuhad', 'nadir', 'nadir_meod'];
  // Pick at least 2 from each rarity (if available)
  for (const r of rarities) {
    const pool = byRarity[r] || [];
    const count = Math.min(2, pool.length);
    for (let i = 0; i < count; i++) picked.push(pool[i]);
  }
  // Fill remaining slots randomly from all cards (avoiding duplicates)
  const pickedNums = new Set(picked.map(c => c.number));
  const remaining = shuffle(allCards.filter(c => !pickedNums.has(c.number)));
  for (const c of remaining) {
    if (picked.length >= ROUND_COUNT) break;
    picked.push(c);
  }
  return shuffle(picked).slice(0, ROUND_COUNT);
}

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function showScreen(id) {
  viewerOpen = (id === 'viewer' || id === 'viewerDetail');
  stopGameTimer();
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function stopGameTimer() {
  clearInterval(timerInterval);
  timerInterval = null;
}

function startGame() {
  viewerOpen = false;
  gameCards = pickCards();
  currentRound = 0;
  score = 0;
  roundResults = [];
  updateScore();
  showScreen('game');
  showRound();
}

function openViewer() {
  viewerOpen = true;
  showScreen('viewer');
  renderViewer();
}

function initThumbObserver() {
  if (thumbObserver) return;
  if (!('IntersectionObserver' in window)) return;
  thumbObserver = new IntersectionObserver((entries, observer) => {
    for (const entry of entries) {
      if (!entry.isIntersecting) continue;
      const img = entry.target;
      const src = img.dataset.src;
      if (src) {
        img.src = src;
        img.removeAttribute('data-src');
      }
      observer.unobserve(img);
    }
  }, { rootMargin: '200px 0px' });
}

function renderViewer() {
  const container = document.getElementById('viewerSections');
  container.innerHTML = '';
  if (!allCards.length) {
    container.innerHTML = '<div class="rarity-section"><div class="rarity-header">×˜×•Ö¹×¢Öµ×Ÿ ×§Ö°×œÖ¸×¤Ö´×™×...</div></div>';
    return;
  }
  initThumbObserver();

  viewerBuckets = {};
  RARITY_ORDER.forEach(r => viewerBuckets[r] = []);
  for (const card of allCards) {
    if (viewerBuckets[card.rarity]) viewerBuckets[card.rarity].push(card);
  }
  for (const r of RARITY_ORDER) {
    viewerBuckets[r].sort((a, b) => (a.number || 0) - (b.number || 0));
  }

  viewerCards = [];
  for (const r of RARITY_ORDER) {
    const cards = viewerBuckets[r];
    if (!cards || !cards.length) continue;

    const section = document.createElement('div');
    section.className = 'rarity-section';

    const header = document.createElement('div');
    header.className = 'rarity-header';
    header.textContent = RARITY_LABELS[r] || r;
    section.appendChild(header);

    const grid = document.createElement('div');
    grid.className = 'thumb-grid';

    for (const card of cards) {
      const index = viewerCards.length;
      viewerCards.push(card);

      const btn = document.createElement('button');
      btn.className = 'thumb-btn';
      btn.onclick = () => openCardDetail(index);

      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      const img = document.createElement('img');
      img.alt = card.name_en;
      img.loading = 'lazy';
      img.decoding = 'async';
      img.setAttribute('fetchpriority', 'low');
      img.dataset.src = card.image;
      if (thumbObserver) {
        thumbObserver.observe(img);
      } else {
        img.src = card.image;
      }
      thumb.appendChild(img);

      btn.appendChild(thumb);
      grid.appendChild(btn);
    }

    section.appendChild(grid);
    container.appendChild(section);
  }
}

function backToViewer() {
  showScreen('viewer');
}

function openCardDetail(index) {
  if (!viewerCards.length) return;
  viewerIndex = Math.max(0, Math.min(index, viewerCards.length - 1));
  updateDetail();
  showScreen('viewerDetail');
}

function updateDetail() {
  const card = viewerCards[viewerIndex];
  if (!card) return;
  document.getElementById('detailImage').src = card.image;
  document.getElementById('detailName').textContent = card.name_he;
  document.getElementById('detailAttack').textContent = getAttackSentence(card);
  updateDetailNav();
}

function updateDetailNav() {
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  prevBtn.disabled = viewerIndex <= 0;
  nextBtn.disabled = viewerIndex >= viewerCards.length - 1;
}

function showNextCard() {
  if (viewerIndex >= viewerCards.length - 1) return;
  viewerIndex += 1;
  updateDetail();
}

function showPrevCard() {
  if (viewerIndex <= 0) return;
  viewerIndex -= 1;
  updateDetail();
}

function getAttackSentence(card) {
  if (card.attack_he && String(card.attack_he).trim().length > 0) {
    return card.attack_he;
  }
  return ATTACK_TEMPLATE.replace('{name}', card.name_he);
}

function showRound() {
  if (currentRound >= ROUND_COUNT) { showResults(); return; }
  const card = gameCards[currentRound];
  answered = false;

  document.getElementById('roundDisplay').textContent = `${currentRound + 1} / ${ROUND_COUNT} :×¡Ö´×‘Ö¼×•Ö¼×‘`;
  document.getElementById('cardImage').src = card.image;
  document.getElementById('cardNameHe').textContent = card.name_he;

  // Reset buttons
  const btns = document.querySelectorAll('.rarity-btn');
  btns.forEach(b => {
    b.classList.remove('correct', 'wrong', 'reveal');
    b.disabled = false;
  });

  // Hide points flash
  document.getElementById('pointsFlash').classList.remove('show');
  document.getElementById('pointsFlash').classList.remove('zero');

  // Start timer
  roundStartTime = Date.now();
  const bar = document.getElementById('timerBar');
  bar.style.width = '100%';
  bar.classList.remove('danger');

  stopGameTimer();
  timerInterval = setInterval(() => {
    const elapsed = (Date.now() - roundStartTime) / 1000;
    const pct = Math.max(0, 1 - elapsed / ROUND_TIME) * 100;
    bar.style.width = pct + '%';
    if (pct < 25) bar.classList.add('danger');

    if (elapsed >= ROUND_TIME) {
      clearInterval(timerInterval);
      if (!answered) timeUp();
    }
  }, 50);
}

function guess(rarity) {
  if (answered) return;
  answered = true;
  stopGameTimer();

  const card = gameCards[currentRound];
  const elapsed = (Date.now() - roundStartTime) / 1000;
  const isCorrect = rarity === card.rarity;
  const points = isCorrect ? Math.max(0, Math.round(100 * (1 - elapsed / ROUND_TIME))) : 0;

  score += points;
  updateScore();

  // Highlight buttons
  const btns = document.querySelectorAll('.rarity-btn');
  btns.forEach(b => {
    b.disabled = true;
    if (b.dataset.rarity === card.rarity) b.classList.add('correct');
    if (b.dataset.rarity === rarity && !isCorrect) b.classList.add('wrong');
  });

  // Show points flash
  const flash = document.getElementById('pointsFlash');
  flash.textContent = isCorrect ? `${points}+` : '0';
  flash.classList.remove('zero');
  if (!isCorrect) flash.classList.add('zero');
  flash.classList.add('show');

  roundResults.push({ card, isCorrect, points });

  setTimeout(() => { currentRound++; showRound(); }, 1500);
}

function timeUp() {
  answered = true;
  const card = gameCards[currentRound];

  const btns = document.querySelectorAll('.rarity-btn');
  btns.forEach(b => {
    b.disabled = true;
    if (b.dataset.rarity === card.rarity) b.classList.add('reveal');
  });

  const flash = document.getElementById('pointsFlash');
  flash.textContent = '!× Ö´×’Ö°×Ö·×¨ ×”Ö·×–Ö°Ö¼×Ö·×Ÿ';
  flash.classList.add('zero');
  flash.classList.add('show');

  roundResults.push({ card, isCorrect: false, points: 0 });

  setTimeout(() => { currentRound++; showRound(); }, 2000);
}

function updateScore() {
  document.getElementById('scoreDisplay').textContent = `${score} :× Ö°×§×•Ö¼×“×•Ö¹×ª`;
}

function showResults() {
  stopGameTimer();
  showScreen('results');

  const correct = roundResults.filter(r => r.isCorrect).length;
  const wrong = ROUND_COUNT - correct;

  document.getElementById('resultScore').textContent = `1000 / ${score}`;
  document.getElementById('resultCorrect').textContent = `${correct} âœ“ × Ö¸×›×•Ö¹×Ÿ`;
  document.getElementById('resultWrong').textContent = `${wrong} âœ— ×©Ö¸××’×•Ö¼×™`;

  // Stars
  let stars = '';
  if (score >= 900) stars = 'â­â­â­â­â­';
  else if (score >= 700) stars = 'â­â­â­â­';
  else if (score >= 500) stars = 'â­â­â­';
  else if (score >= 300) stars = 'â­â­';
  else if (score >= 100) stars = 'â­';
  else stars = 'ğŸ’ª';
  document.getElementById('resultStars').textContent = stars;

  // Message
  let msg = '';
  if (score >= 900) msg = '!×Ö°×“Ö·×”Ö´×™×! ×Ö·×ªÖ¸Ö¼×” ××•Ö¼×Ö°×—Ö¶×” ×œÖ°×§Ö°×œÖ¸×¤Ö´×™×';
  else if (score >= 700) msg = '!×›Ö¸Ö¼×œ ×”Ö·×›Ö¸Ö¼×‘×•Ö¹×“! ×Ö·×ªÖ¸Ö¼×” ×Ö·×›Ö´Ö¼×™×¨ ×˜×•Ö¹×‘ ×Ö¶×ª ×”Ö·×§Ö°Ö¼×œÖ¸×¤Ö´×™×';
  else if (score >= 500) msg = '!×œÖ¹× ×¨Ö·×¢! ×¢×•Ö¹×“ ×§Ö°×¦Ö¸×ª ×ªÖ·Ö¼×¨Ö°×’Ö¼×•Ö¼×œ ×•Ö°×ªÖ´×”Ö°×™Ö¶×” ××•Ö¼×Ö°×—Ö¶×”';
  else if (score >= 300) msg = '!×”Ö·×ªÖ°×—Ö¸×œÖ¸×” ×˜×•Ö¹×‘Ö¸×”! × Ö·×¡Ö¶Ö¼×” ×©××•Ö¼×‘';
  else msg = '!×Ö·×œ ×ªÖ´Ö¼×•Ö¸Ö¼×Öµ×©×! ×ªÖ´Ö¼×ªÖ°×¨Ö·×’ÖµÖ¼×œ ×¢Ö´× ×”Ö·×–Ö°Ö¼×Ö·×Ÿ';
  document.getElementById('resultMessage').textContent = msg;

  // Round summary
  const summary = document.getElementById('roundSummary');
  summary.innerHTML = '';
  for (const r of roundResults) {
    const row = document.createElement('div');
    row.className = 'round-row';
    row.innerHTML = `
      <span class="icon">${r.isCorrect ? 'âœ…' : 'âŒ'}</span>
      <span class="r-name">${r.card.name_he}</span>
      <span class="r-pts">${r.points}</span>
    `;
    summary.appendChild(row);
  }
}
</script>
